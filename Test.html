<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rocket Simulation</title>
  <style>
    label {
      display: block;
      margin-bottom: 7px;
    }
  </style>
</head>

<body>
  <!-- TODO: add form here -->
  <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
    <label>Test Name <input type="text" name="testName" /></label>
    <label>Test Date <input type="date" name="testDate" /></label>
    <label for="cars">Rocket Type:</label>
    <select name="rocketType" id="rocketType">
      <option value="Brant">Brant</option>
      <option value="Lynx">Lynx</option>
      <option value="Orion">Orion</option>
      <option value="Terrier">Terrier</option>
    </select> <br>
    <label>Number of Rocket Boosters<input type="number" name="boosterCount" min="1" max="10" /></label>
   
    Wind Rating:
 <label>No Wind<input type="radio" name="windRating" value="0" /></label>
    <label>Mild<input type="radio" name="windRating" value="10" /></label>
    <label>Strong<input type="radio" name="windRating" value="20" /></label>

    <label>Use production grade servers

      <input type="checkbox" name="productionServers" /></label>
    <button>Run Simulation</button>
  </form>


  <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that
    shows a box with an arrow coming out of it.
  </p>
</body>

<script>
  window.addEventListener("load", function () {
    let form = document.querySelector("form");
    form.addEventListener("submit", function (event) {
      let usernameInput = document.querySelector("input[name=testName]");
      console.log(usernameInput.value)
      let testDateInput = document.querySelector("input[name=testDate]");
      console.log(testDateInput.value)
      
      let userRocketType = document.querySelector("select[name=rocketType]");
      console.log(userRocketType.value)
let testBoosterCount = document.querySelector("input[name=boosterCount]");
      console.log(testBoosterCount.value)      
      let windRatingInput= document.querySelector("input[name=windRating]:checked");
      if(windRatingInput==null){
         alert("please select wind rating")
      } 

 //let productionServerInput= document.querySelector("input[name=productionServers]:checked");
      


      if (usernameInput.value === "" ||     testDateInput.value ===""||         userRocketType.value===""||       testBoosterCount.value===""||       windRatingInput.value==="") {
        alert("All fields are required!");
        // stop the form submission
        event.preventDefault();
      }
      event.preventDefault();
    });
  });
</script>


</html>
